<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>rCalculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='bow'>

    <input type='text' id='entryfield'>

    <table>
      <tr>
        <td><button class='greyg'>AC</button></td>
        <td><button class='greyg'>DEL</button></td>
        <td><button class='greyg'>%</button></td>
        <td><button class='yellowg'>/</button></td>
      </tr>
      <tr>
        <td><button class='blackg'>7</button></td>
        <td><button class='blackg'>8</button></td>
        <td><button class='blackg'>9</button></td>
        <td><button class='yellowg'>*</button></td>
      </tr>
      <tr>
        <td><button class='blackg'>4</button></td>
        <td><button class='blackg'>5</button></td>
        <td><button class='blackg'>6</button></td>
        <td><button class='yellowg'>-</button></td>
      </tr>
      <tr>
        <td><button class='blackg'>1</button></td>
        <td><button class='blackg'>2</button></td>
        <td><button class='blackg'>3</button></td>
        <td><button class='yellowg'>+</button></td>
      </tr>
      <tr>
        <td colspan='2'><button class='blackg special'>0</button></td>
        <td><button class='blackg'>.</button></td>
        <td><button class='yellowg'>=</button></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
